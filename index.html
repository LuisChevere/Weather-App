<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">5 Day Weather Forecast</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search City</p>
                <div class="input-group-append mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City" aria-label="Enter City">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span id="city-name" class="city-name align-middle"></span>
                            <img id="current-picture" src="placeholder" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3>5 Day Weather Forecast</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col forecast bg-primary text-white m-3 mb-3 squared"></div>
                            <div class="col forecast bg-primary text-white m-3 mb-3 squared"></div>
                            <div class="col forecast bg-primary text-white m-3 mb-3 squared"></div>
                            <div class="col forecast bg-primary text-white m-3 mb-3 squared"></div>
                            <div class="col forecast bg-primary text-white m-3 mb-3 squared"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
